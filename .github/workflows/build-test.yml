name: scp files

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
      - uses: actions/checkout@master

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key : ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: "tests/*"
          target: "tmp"