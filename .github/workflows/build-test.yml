name: test scp

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: download github files # This would actually build your project, using zip for an example artifact
        run: |
          wget https://github.com/a520ass/Actions-OpenWrt/releases/download/v19.07.2-v2-ath79/my-artifact.zip
          echo "::set-env name=VERSION_TIME::$date +"%Y-%m-%d %H:%M:%S""
          echo "${env.VERSION_TIME}"

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
#          key: ${{ secrets.KEY }}
#          passphrase: ${{ secrets.PASSPHRASE }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
#          source: "tests/*"
          source: "my-artifact.zip"
          target: "/root"